<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

   <!-- NAVIGATION BAR -->
<nav class="navbar">
    <div class="logo">GeneTherapy</div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav> 

<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<section id="contact" class="contact-section"
         style="max-width:900px; margin:40px auto; padding:20px 30px; 
                border:2px solid #7dd3fc; border-radius:15px; 
                background-color: rgba(0,0,0,0.7); color:white; display:flex; gap:30px; align-items:center; flex-wrap:wrap;">

    <!-- Social Media Icons -->
    <div style="flex:0 0 80px; display:flex; flex-direction:column; justify-content:center; gap:20px; align-items:center;">
        <a href="https://facebook.com" target="_blank" style="color:#3b5998; font-size:30px;">
            <i class="fab fa-facebook-square"></i>
        </a>
        <a href="https://instagram.com" target="_blank" style="color:#e4405f; font-size:30px;">
            <i class="fab fa-instagram-square"></i>
        </a>
        <a href="https://twitter.com" target="_blank" style="color:#1da1f2; font-size:30px;">
            <i class="fab fa-twitter-square"></i>
        </a>
    </div>

    <!-- Contact Form -->
    <form id="contactForm" style="flex:1; display:flex; flex-direction:column; gap:15px;"> 

        <!-- Contact Us Heading -->
        <h2 style="text-align:center; color:#7dd3fc; font-size:28px;">CONTACT US</h2>

        <!-- Name and Email/Phone Row -->
        <div style="display:flex; gap:15px; flex-wrap:wrap;">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required 
                   style="flex:1 1 120px; padding:10px; border-radius:6px; border:none;">
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required 
                   style="flex:1 1 120px; padding:10px; border-radius:6px; border:none;">
            <input type="email" id="email" name="email" placeholder="Email" required 
                   style="flex:1 1 150px; padding:10px; border-radius:6px; border:none;">
            <input type="tel" id="phone" name="phone" placeholder="Phone" required 
                   style="flex:1 1 120px; padding:10px; border-radius:6px; border:none;">
        </div>

        <!-- Message aligned with input row -->
        <div style="display:flex; gap:15px; flex-wrap:wrap;">
            <textarea id="message" name="message" placeholder="Your Message" rows="3" 
                      style="flex:2 1 100%; padding:10px; border-radius:6px; border:none;"></textarea>
        </div>

        <!-- Submit Button -->
        <div style="text-align:center; width:100%;">
            <button type="submit" 
                    style="padding:10px 40px; border:none; border-radius:8px; 
                           background-color:#7dd3fc; color:black; font-weight:bold; cursor:pointer; font-size:13px;">
                Send
            </button>
        </div>

        <!-- Result -->
        <p id="formResult" style="text-align:center; font-weight:bold; margin-top:8px;"></p>
    </form>
</section>
